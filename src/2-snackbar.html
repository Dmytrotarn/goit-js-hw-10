<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/snackbar.css" />
  </head>
  <body>
    <form class="form">
      <label class="input-label">
        <legend>Delay (ms)</legend>
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="state">
          <input
            class="radio"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="state">
          <input
            class="radio"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <a href="./index.html" class="return_Home">Index</a>
    <script defer src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
